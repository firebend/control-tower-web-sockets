<div class="modal-header">
  <h4 class="modal-title">Event Data</h4>

  <button type="button"
    class="close"
    aria-label="Close"
    (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">
  <pre class="rounded">
    <code class="json" [highlight]="event | json"></code>
  </pre>
</div>
